
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-db
    environment:
      SA_PASSWORD: "TuPasswordSegura123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - reserva-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - reserva-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - reserva-net

  backend:
    build: 
      context: ./reserva-espacios-backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      - sqlserver
      - kafka  # <--- Añadido: espera a que Kafka arranque
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=5000  
      - ConnectionStrings__DefaultConnection=Server=sqlserver-db;Database=ReservaEspacios;User Id=sa;Password=TuPasswordSegura123!;TrustServerCertificate=True;
      - Kafka__BootstrapServers=kafka:29092 # <--- Configuración para Docker interna
    ports:
      - "5000:5000"
    networks:
      - reserva-net

  frontend:
    build:
      context: ./reserva-espacios-front
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "4200:80"
    networks:
      - reserva-net

volumes:
  sql_data:

networks:
  reserva-net:
    driver: bridge